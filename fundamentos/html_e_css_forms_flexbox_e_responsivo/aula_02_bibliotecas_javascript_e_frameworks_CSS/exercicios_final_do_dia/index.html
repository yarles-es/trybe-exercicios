<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

    <title>Document</title>
  </head>
  <body>
    <header class="container mb-3">
      <h1 class="display-3">
        Concorra à Viagem dos seus sonhos com a TrybeTrip
      </h1>
    </header>
    <form class="container" action="" method="get">
      <div>
        <div class="container mb-3">
          <label class="form-label" for="nome-completo">Nome:</label>
          <input
            class="form-control"
            placeholder="Digite seu Nome"
            id="nome-completo"
            maxlength="40"
            minlength="10"
            type="text"
            name="nome"
          />
        </div>

        <div class="container mb-3">
          <label class="form-label" for="email">E-mail:</label>
          <input
            class="form-control"
            placeholder="Digite seu e-mail"
            id="email"
            name="e-mail"
            type="email"
            maxlength="50"
            minlength="10"
          />
        </div>

        <div class="container mb-3">
          <div>
            <p class="form-label">Destino Preferido:</p>
          </div>

          <div class="form-check form-check-inline">
            <label class="form-check-label" for="cidade">
              <input
                class="form-check-input"
                type="radio"
                id="cidade"
                name="destino-preferido"
              />
              Cidade
            </label>
          </div>

          <div class="form-check form-check-inline">
            <label class="form-check-label" for="campo">
              <input
                class="form-check-input"
                type="radio"
                id="campo"
                name="destino-preferido"
              />
              Campo
            </label>
          </div>

          <div class="form-check form-check-inline">
            <label class="form-check-label" for="praia">
              <input
                class="form-check-input"
                type="radio"
                id="praia"
                name="destino-preferido"
              />
              Praia
            </label>
          </div>

          <div class="form-check form-check-inline">
            <label class="form-check-label" for="montanhas">
              <input
                class="form-check-input"
                type="radio"
                id="montanhas"
                name="destino-preferido"
              />
              Montanhas
            </label>
          </div>
        </div>

        <div class="container mb-3">
          <label class="form-label" for="explicacao"
            >Por que você deveria ser a pessoa desenvolvedora a ganhar o
            concurso TrybeTrip?</label
          >
          <textarea
            class="form-control"
            placeholder="Digite sua resposta vencedora aqui"
            name="explicação"
            id="explicacao"
            maxlength="500"
            cols="60"
            rows="10"
          ></textarea>
        </div>

        <div class="container">
          <label class="form-label" for="data"
            >Qual a melhor data para realizar sua viagem?</label
          >
          <br />
          <input
            class="form-control"
            type="text"
            id="datepicker"
            name="data-escolhida"
          />
        </div>

        <div class="container">
          <input
            class="form-check-input"
            type="checkbox"
            id="check"
            name="receber-oportunidades"
          />
          <label class="form-check-label" for="check"
            >Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?
          </label>
        </div>

        <div class="container mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="concordo"
            name="permissao-fotos"
          />
          <label class="form-check-label" for="concordo"
            >Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.
          </label>
        </div>
      </div>
      <div class="container mb-3">
        <button
          class="btn btn-success"
          id="enviar-informacao"
          type="submit"
          disabled
        >
          Enviar participação
        </button>
        <button class="btn btn-warning" id="apagar" type="reset">Apagar</button>
      </div>
    </form>
    <script src="./script.js"></script>
    <script src="pikaday.js"></script>
<script>
    var picker = new Pikaday({
        field: document.getElementById('datepicker'),
        format: 'D MMM YYYY',
        onSelect: function() {
            console.log(this.getMoment().format('Do MMMM YYYY'));
        }
    });
</script>
  </body>
</html>
