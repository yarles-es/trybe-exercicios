<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do <strong>site</strong> </p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        //------------------------------------------------------------

       function mudarTexto(localText, text){
       let mudarText = localText;
       mudarText.innerText = text;
       console.log(mudarText.innerText);
       }
       mudarTexto(document.getElementsByTagName('p')[1],'Percebemos, cada vez mais, que a estrutura atual da organização obstaculiza a apreciação da importância dos relacionamentos verticais entre as hierarquias.');

       mudarTexto(document.getElementsByClassName('title')[0], 'Exercício 5.1 - JavaScripit')

       //------------------------------------------------------------
       
       function mudarCor(local, color){
           let mudarColor = local;
           let cor = color;
            mudarColor.style.background = color;

       }
       mudarCor(document.getElementsByClassName("main-content")[0],'rgb(76,164,109');

       mudarCor(document.getElementsByClassName("center-content")[0],'white');

       //---------------------------------------------------------------------

       function transformaParaMaiusculo(palavras){

        for (let index=0; index< palavras.length; index+=1){
        palavras[index].innerHTML = (palavras[index].innerHTML.toUpperCase())

        }
    }
       transformaParaMaiusculo(document.getElementsByTagName('p'));

       function exibirConteudo(conteudo){
        let textos = conteudo;
        for (index = 0; index < textos.length; index +=1){
            console.log(textos[index].innerHTML);
        }
       }
       exibirConteudo(document.getElementsByTagName('p'))
    </script>
  </body>
</html>
